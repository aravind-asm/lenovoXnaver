name: Update TXT file from Lenovo feed

on:
  # Runs daily at 11:05 UTC
  schedule:
    - cron: '5 23 * * *'
  workflow_dispatch:

permissions:
  contents: write  # <-- Allows GitHub Actions to push changes

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        
      - name: Download new file
        run: |
          curl -o test_file.txt https://global-dgfeeds.lenovo.com/dealspages/DGFEEDS/Web_ep_naver_2024_Lenovo_ko_KR.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add test_file.txt
          
          if ! git diff --cached --quiet; then
            git commit -m "Update test_file.txt from Lenovo feed"
            git push
          else
            echo "No changes to commit."
          fi

